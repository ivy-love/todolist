<body>
    <div id="container">
        <div class="inner">
            <h1 class="title">TO DO LIST</h1>
            <form class="todoArea" action="submit.php" method="post">
                <fieldset class="todoWrap">
                    <div class="searchArea">
                        <legend class="visually-hidden">검색</legend>
                        <i class="textIcon"></i>
                        <input type="text" id="inputBox" placeholder="할 일을 입력하세요!" value="">
                    </div>
                    <button type="button" id="addBtn">추가버튼</button>
                </fieldset>
            </form>
            <div class="subtitleArea">
                <h2 class="subTitle">Today Task</h2>
                <button id="clearAll">Clear All</button>
            </div>
            <ul id="taskWrap"></ul>
        </div>
    </div>
